name: CI Pipeline

on:
  push:
    branches: [main, docs]
  pull_request:
    branches: [main]

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd docker
          docker build -t fastapi-demo:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'fastapi-demo:latest'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.event_name == 'push'
        run: |
          docker tag fastapi-demo:latest husansafarov/fastapi-demo:latest
          docker tag fastapi-demo:latest husansafarov/fastapi-demo:${{ github.sha }}
          docker push husansafarov/fastapi-demo:latest
          docker push husansafarov/fastapi-demo:${{ github.sha }}
